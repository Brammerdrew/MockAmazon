<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign In</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <p>Email(phone or mobile accounts) </p>
            <input type="email" placeholder="Email" required>
            <p> Password <a href="https://youtu.be/dQw4w9WgXcQ?si=9qYuLj9gnjtQFxhk"> Forgot password?</a></p>
            <input type="password" placeholder="Password" required>
            <button class="centered" type="submit">Continue</button>
            <a href='https://youtu.be/dQw4w9WgXcQ?si=9qYuLj9gnjtQFxhk'> Need help?</a>
        </form>   
    </div>
    <div class="signup">
        <p>-------------- New To Amazon?--------------</p>
        <button class="newaccount" type="submit">Create Your Amazon Account</button>
    </div>
</body>
</html>
